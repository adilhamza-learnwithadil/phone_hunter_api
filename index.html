<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <section class="container max-w-[1400px] m-auto">
        <div class="items-center mt-10 mx-auto justify-center flex flex-col">
            <h1 class="font-bold text-3xl mb-7">Search your phone</h1>
            <label class="input input-bordered flex items-center gap-2 lg:w-[500px] max-w-[500px] pr-0">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                <input id="search_fild" type="text" class="grow" placeholder="Search" />
                <button onclick="search()" class="btn btn-active bg-[#0D6EFD] hover:bg-[#5c9dff] font-bold text-white px-10">Search</button>
            </label>
        </div>

        <div id="phone_container" class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-20 mx-auto my-14">

        </div>
        <div id="show_all" class="hidden">
            <div class="flex justify-center">
                <button class="btn btn-outline btn-secondary">See More</button>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
